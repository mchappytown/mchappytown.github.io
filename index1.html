<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="container">
        <div class="testimonial">
            <div class="testimonial-text">
                <div class="user-text active-text">
                    <i class="fas fa-quote-left"></i>
                    <p>大家好，我是Antifu，是这个服务器的管理员，会编程，会红石和建筑。</p><span>Antifu</span>
                </div>
                <div class="user-text">
                    <i class="fas fa-quote-left"></i>
                    <p>大家好，我是MC鱼子酱，是这个服务器的管理员，懂编程会红石</p><span>MC鱼子酱
                        </span>
                </div>
                <div class="user-text">
                    <i class="fas fa-quote-left"></i>
                    <p>大家好，我是然凛，java正版id是ranlin444，会使用Python编程，在mc生电领域有所见解，红石很好，但是建筑一般，我是群管理，也是服务器OP（服务器管理员）。</p><span>然凛</span>
                </div>
                <div class="user-text">
                    <i class="fas fa-quote-left"></i>
                    <p>大家好我叫Ancient_cc，当然这是网名，大家也可以叫我冬瓜，我是一个程序员，也懂Minecraft红石，只不过我是个建筑小白</p><span>Ancient_cc</span>
                </div>
                <div class="user-text">
                    <i class="fas fa-quote-left"></i>
                    <p>我叫raincoat，是这个服务器的管理员，我懂建筑，也懂些红石。</p><span>raincoat</span>
                </div>
            </div>
            <div class="testimonial-pic">
                <img src="ab.jpg" class="user-pic active-pic" onclick="showReview()">
                <img src="zhangshaoxuan70.jpg" class="user-pic" onclick="showReview()">
                <img src="linran.jpg" class="user-pic" onclick="showReview()">
                <img src="Ancient_cc.jpg" class="user-pic" onclick="showReview()">
                <img src="raincoat.jpg" class="user-pic" onclick="showReview()">
            </div>
        </div>
        
    
    </div>

    <script>
        let userTexts=document.getElementsByClassName("user-text")
        let userPics=document.getElementsByClassName("user-pic")
function showReview(){
    for(userPic of userPics){
        userPic.classList.remove("active-pic")
    }
    for(userText of userTexts){
        userText.classList.remove("active-text")
    }
    let i=Array.from(userPics).indexOf(event.target)
    userPics[i].classList.add("active-pic")
    userTexts[i].classList.add("active-text")
}



    </script>
</body>

</html>
